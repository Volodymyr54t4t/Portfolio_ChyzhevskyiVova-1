<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зв'язатися зі мною</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="contact-form-wrapper">
            <h1>Зв'язатися зі мною</h1>
            <p class="subtitle">Маєте питання або пропозицію? Напишіть мені!</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Ім'я *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="subject">Тема *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Повідомлення *</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Відправити повідомлення</span>
                    <span class="btn-loading" style="display: none;">Відправляється...</span>
                </button>
            </form>

            <div id="notification" class="notification" style="display: none;"></div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>

</html>
