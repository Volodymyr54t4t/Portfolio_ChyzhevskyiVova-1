<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Моє портфоліо — Кнопка</title>
    <style>
        :root {
            --bg-start: 255 255 255;
            --bg-end: 246 248 255;
            --btn-start: 99 102 241;
            /* indigo-500 */
            --btn-end: 168 85 247;
            /* fuchsia-500 */
            --btn-hover-start: 79 70 229;
            /* indigo-600 */
            --btn-hover-end: 147 51 234;
            /* purple-600 */
            --ring: 56 189 248;
            /* sky-400 */
            --text: 17 24 39;
            /* gray-900 */
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100svh;
            margin: 0;
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: rgb(var(--text));
            background: radial-gradient(1200px 800px at 10% 10%, rgb(var(--bg-end)), #fff 60%),
                radial-gradient(1000px 700px at 90% 90%, rgb(var(--bg-end)), #fff 60%);
        }

        .wrap {
            width: min(1100px, 92%);
            display: grid;
            gap: 1.5rem;
            text-align: center;
            padding: clamp(1rem, 2vw, 2rem);
        }

        h1 {
            margin: 0;
            font-size: clamp(1.25rem, 2.5vw + 1rem, 2.25rem);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .big-button {
            --shadow: 0 10px 30px rgba(99, 102, 241, 0.25), 0 2px 8px rgba(147, 51, 234, 0.12);
            display: inline-grid;
            place-items: center;
            text-decoration: none;
            border-radius: 1.25rem;
            /* 2xl */
            padding: clamp(1rem, 2.5vw, 1.5rem) clamp(1.25rem, 4.5vw, 2.5rem);
            min-width: min(92vw, 720px);
            min-height: clamp(64px, 11vw, 120px);
            font-weight: 800;
            font-size: clamp(1.25rem, 3.2vw, 2.5rem);
            line-height: 1.1;
            letter-spacing: 0.01em;
            color: white;
            background: linear-gradient(135deg, rgb(var(--btn-start)) 0%, rgb(var(--btn-end)) 100%);
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 300ms ease, box-shadow 300ms ease, background 300ms ease, filter 300ms ease;
            isolation: isolate;
        }

        .big-button span {
            display: inline-flex;
            align-items: center;
            gap: clamp(10px, 1.2vw, 14px);
            transform: translateZ(0);
        }

        .big-button .arrow {
            width: clamp(22px, 3vw, 32px);
            height: clamp(22px, 3vw, 32px);
            flex: 0 0 auto;
            display: inline-block;
        }

        /* Subtle glossy highlight */
        .big-button::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.22), rgba(255, 255, 255, 0.02) 40%);
            mix-blend-mode: soft-light;
            pointer-events: none;
            z-index: -1;
        }

        .big-button:hover {
            transform: translateY(-2px) scale(1.01);
            background: linear-gradient(135deg, rgb(var(--btn-hover-start)) 0%, rgb(var(--btn-hover-end)) 100%);
            box-shadow: 0 16px 40px rgba(79, 70, 229, 0.32), 0 4px 14px rgba(147, 51, 234, 0.18);
            filter: saturate(1.05);
        }

        .big-button:active {
            transform: translateY(0) scale(0.995);
            box-shadow: 0 6px 18px rgba(79, 70, 229, 0.28), 0 2px 10px rgba(147, 51, 234, 0.16);
        }

        .big-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(var(--ring), 0.65), 0 14px 30px rgba(79, 70, 229, 0.25);
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .big-button {
                transition: none;
            }

            .big-button:hover {
                transform: none;
            }
        }

        /* Optional small caption for clarity */
        .caption {
            font-size: clamp(0.9rem, 1.2vw, 1rem);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <main class="wrap">
        <h1>Швидкий перехід до портфоліо</h1>

        <a class="big-button" href="public/index.html" aria-label="Відкрити Моє портфоліо (public/index.html)">
            <span>
                <svg class="arrow" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>Моє портфоліо</span>
            </span>
        </a>
        <p class="caption">Натисніть кнопку, щоб відкрити портфоліо в новій вкладці</p>
    </main>
</body>

</html>
